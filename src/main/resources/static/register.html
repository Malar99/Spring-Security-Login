<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SecureApp</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Create Account</h2>
            </div>
            <div class="card-body">
                <div th:if="${param.success}" class="alert alert-success">
                    Registration successful! Please login.
                </div>
                <form th:action="@{/register/save}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <div class="auth-link">
                    Already have an account? <a th:href="@{/login}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
